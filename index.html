<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>ODIN LIBRARY</h1>
    </header>
    <main>
        
    </main>
    <dialog>
        <form method="dialog">
            <label for="title">Title: </label>
            <input required type="text" class="inputs" name="title" id="title">
            <label for="author">Author: </label>
            <input required type="text" class="inputs" name="author" id="author">
            <label for="pages">Pages: </label>
            <input required type="number" class="inputs" name="pages" id="pages">
            <label for="status">Status: </label>
            <select class="inputs" id="status">
                <option selected>Already Readed</option>
                <option>Not Readed Yet</option>
            </select>
            <div>
                <button class="confirm" type="submit">Confirm</button>
                <button class="cancel" type="reset">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
